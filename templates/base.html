<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tavily vs Traditional Search - RAG Quality Comparison{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Tavily vs Traditional Search</h1>
            <p class="subtitle">RAG Quality Comparison Tool</p>

    <footer>
        <div class="container">
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
